<html>

	<body class="bg-cyan">
		<div class="body body-s">

			<form action="" class="sky-form">
				<header>SFTP ordre <img src="https://raw.githubusercontent.com/davkvi/davkvi.github.io/master/css/logo_gyldendal.svg"/></header>

				<fieldset>
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" placeholder="Firma navn">
							<b class="tooltip tooltip-bottom-right">Kun bokstaver og tall.</b>
						</label>
					</section>

					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="text" placeholder="E-post adresse">
						</label>
					</section>

					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="text" placeholder="Noe mer de trenger?">
							<b class="tooltip tooltip-bottom-right">Kun bokstaver og tall.</b>
						</label>
					</section>

					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="text" placeholder="Enda mer de trenger?">
							<b class="tooltip tooltip-bottom-right">Kun bokstaver og tall.</b>
						</label>
					</section>

					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="text" placeholder="Det siste de trenger?">
							<b class="tooltip tooltip-bottom-right">Kun bokstaver og tall.</b>
						</label>
					</section>
				</fieldset>

				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" placeholder="Fornavn">
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" placeholder="Etternavn">
							</label>
						</section>
					</div>

					<section>
						<label class="select">
							<select>
								<option value="0" selected disabled>Ulike Valg?</option>
								<option value="1">Dette</option>
								<option value="2">Kan</option>
								<option value="3">Dere</option>
								<option value="4">Velge</option>
							</select>
							<i></i>
						</label>
					</section>

					<section>
						<label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Jeg bekrefter det jeg vil</label>
						<label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Atea er de dyktigste menneskene jeg kjenner</label>
						<label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Jeg kan ha akuratt s√• mye av det jeg vil!</label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">Submit</button>
				</footer>
			</form>

		</div>
	</body>
</html>
